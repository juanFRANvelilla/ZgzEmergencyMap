spring.application.name=ZGZEmergencyMapBack

# Configuracion del driver de la base de datos
spring.datasource.driver-class-name=org.postgresql.Driver

server.tomcat.accesslog.enabled=true
# Configuracion de JPA (si usas Spring Data JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/zgz_emergency}


spring.datasource.username=${POSTGRES_USER:juanfran}
spring.datasource.password=${POSTGRES_PASSWORD:juanfran}

# Spring Boot Actuator
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

google.maps.api-key=${API_GOOGLE_MAPS}
